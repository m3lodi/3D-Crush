<!DOCTYPE html>
<html lang="zh-ch">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=div, initial-scale=1.0">
	<meta name="title" content="3D Cube - For Crush | Aoudumber Bade">

	<link rel="stylesheet" href="./css/program.css">
	<title>Crush 💗 </title>
</head>

<body>
	 <!-- Audio tự động phát -->
    <audio id="myAudio" autoplay muted loop>
  		<source src="music/setlove.mp3" type="audio/mpeg">
	</audio>
	<div class="title">
		I Love You 💗
	</div>

	<div class="cube">
		
		<div class="outer-cube">
			<div class="outer-top">
				<img src="images/r3.JPG" />
			</div>
			<div class="outer-bottom">
				<img src="images/r2.jpg" />
			</div>
			<div class="outer-front">
				<img src="images/r6.jpg" />
			</div>
			<div class="outer-back">
				<img src="images/r4.JPG" />
			</div>
			<div class="outer-left">
				<img src="images/r5.jpg" />
			</div>
			<div class="outer-right">
				<img src="images/r1.jpg" />
			</div>
		</div>
		<div class="inner-cube">
			<div class="inner-top">
				<img src="images/r3.JPG" />
			</div>
			<div class="inner-bottom">
				<img src="images/r2.jpg" />
			</div>
			<div class="inner-front">
				<img src="images/r6.jpg" />
			</div>
			<div class="inner-back">
				<img src="images/r4.JPG" />
			</div>
			<div class="inner-left">
				<img src="images/r5.jpg" />
			</div>
			<div class="inner-right">
				<img src="images/r1.jpg" />
			</div>
		</div>
	</div>
	<div>
		<div class="message">
			<div class="tip">
				<!-- Tip: Move the mouse in and out of the cube and the effect will be displayed! -->
			</div>
		</div>
	</div>

	<div id="copy">
		<p class="text-center text-white text-sm">OG Creator</p>
	</div>

	<script>
	  const audio = document.getElementById('myAudio');
	
	  // Khi người dùng lần đầu click bất kỳ đâu, bật tiếng và play lại
	  document.addEventListener('click', function () {
	    audio.muted = false;
	    audio.play().catch(e => {
	      console.log("Trình duyệt chặn phát:", e);
	    });
	  });
	</script>
</body>

</html>
